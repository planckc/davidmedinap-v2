<!DOCTYPE html>
<html lang="en">
<head>
    <title>David Medina - Senior BI Developer & AI Architect</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="David Medina - Expert in Strategic Analytics, AI with Purpose, Faith in Action, and Agile Transformation. 20+ years of experience.">
    <meta name="keywords" content="Power BI, Business Intelligence, AI, Machine Learning, Agile, Scrum, Data Analytics">
    <meta name="author" content="David Medina">

    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href='https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Cousine:wght@400;700&display=swap' rel='stylesheet' type='text/css'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #0B0C10;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lang-selector-container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            margin-bottom: 60px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 18px;
            color: #b3b3b3;
            margin-bottom: 60px;
            max-width: 600px;
        }

        .lang-title {
            font-size: 16px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .lang-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lang-btn {
            display: inline-block;
            padding: 15px 50px;
            border: 2px solid #66FCF1;
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .lang-btn:hover {
            background-color: #66FCF1;
            color: #0B0C10;
        }

        .lang-btn.primary {
            background-color: #66FCF1;
            color: #0B0C10;
        }

        .lang-btn.primary:hover {
            background-color: transparent;
            color: #66FCF1;
        }

        .frentes-preview {
            display: flex;
            gap: 15px;
            margin-top: 80px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .frente-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .frente-analitica { background-color: #2563eb; }
        .frente-ia { background-color: #7c3aed; }
        .frente-fe { background-color: #dc2626; }
        .frente-agil { background-color: #059669; }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .lang-btn {
                padding: 12px 35px;
                font-size: 14px;
            }

            .lang-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="lang-selector-container">
        <div class="logo">
            <img src="assets/img/david/david-circle.png" alt="David Medina">
        </div>

        <h1>David Medina</h1>
        <p class="subtitle">Senior BI Developer & AI Context Engineering Architect</p>

        <p class="lang-title">SELECT YOUR LANGUAGE</p>

        <div class="lang-buttons">
            <a href="es/" class="lang-btn primary">ESPANOL</a>
            <a href="en/" class="lang-btn">ENGLISH</a>
            <a href="fr/" class="lang-btn">FRANCAIS</a>
        </div>

        <div class="frentes-preview">
            <span class="frente-dot frente-analitica" title="Analitica Estrategica"></span>
            <span class="frente-dot frente-ia" title="IA con Proposito"></span>
            <span class="frente-dot frente-fe" title="Fe en Accion"></span>
            <span class="frente-dot frente-agil" title="Transformacion Agil"></span>
        </div>
    </div>

    <script>
        // Auto-redirect based on browser language (optional)
        // Uncomment to enable auto-redirect

        } else if (userLang.startsWith('fr')) {
            window.location.href = 'fr/';
        } else {
            window.location.href = 'en/';
        }
        */
    </script>
</body>
</html>
